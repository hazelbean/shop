<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<style>
    .fieldError { border-color: #bd2130; }
    .errorMsg { color: red; font-size: 0.9em; }
    .successMsg { color: green; font-size: 0.9em; }
</style>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <form th:action="@{/members/new}" th:object="${memberForm}" method="post">
        <!-- 이메일 -->
        <div class="form-group">
            <label>ID (E-mail)</label>
            <input type="text" th:field="*{email}" class="form-control">
            <p class="errorMsg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <p id="emailCheck"></p>
        </div>

        <!-- 비밀번호 -->
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control">
            <p class="errorMsg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            <p id="pwCheck"></p>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group">
            <label>비밀번호 확인</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control">
            <p class="errorMsg" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
            <p id="confirmPwCheck"></p>
        </div>

        <!-- 주소 -->
        <div class="form-group">
            <label>우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control">
            <input type="button" onclick="DaumPostcode()" value="우편번호 찾기"><br>
        </div>
        <div class="form-group">
            <label>주소</label>
            <input type="text" th:field="*{address}" class="form-control">
            <input type="text" th:field="*{detailAddr}" class="form-control">
            <input type="text" th:field="*{extraAddr}" id="extraAddress" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function(){

        $('input[name="email"]').on('input', function() {
            const email = $(this).val();
            const $msg = $('#emailCheck');

            if(email.length === 0){
                $msg.text('').removeClass('errorMsg successMsg');
                $(this).removeClass('fieldError');
                return;
            }

            // 이메일 형식 체크
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailPattern.test(email)){
                $msg.text('올바른 이메일 형식이 아닙니다.').removeClass('successMsg').addClass('errorMsg');
                $(this).addClass('fieldError');
                return; // 형식이 틀리면 서버 체크 중단
            }

            // 서버에 이메일 중복 체크
            $.get("/members/check-email", {email: email}, function(data){
                if(data.exists){
                    $msg.text('이미 존재하는 이메일입니다.').removeClass('successMsg').addClass('errorMsg');
                    $('#email').addClass('fieldError');
                } else {
                    $msg.text('사용 가능한 이메일입니다.').removeClass('errorMsg').addClass('successMsg');
                    $('#email').removeClass('fieldError');
                }
            });
        });

        // 비밀번호 유효성 체크
        function validatePassword(pw) {
            const lengthCheck = pw.length >= 8;
            const numberCheck = /\d/.test(pw);
            const upperCheck = /[A-Z]/.test(pw);
            const lowerCheck = /[a-z]/.test(pw);
            const specialCheck = /[!@#$%^&*(),.?":{}|<>]/.test(pw);
            return lengthCheck && numberCheck && upperCheck && lowerCheck && specialCheck;
        }

        $('input[name="password"]').on('input', function() {
            const pw = $(this).val();
            const $msg = $('#pwCheck');

            if(pw.length === 0){
                $msg.text('').removeClass('errorMsg successMsg');
                $(this).removeClass('fieldError');
            } else if(!validatePassword(pw)){
                $msg.text('비밀번호는 8자 이상, 숫자, 대/소문자, 특수문자를 포함해야 합니다.')
                    .removeClass('successMsg').addClass('errorMsg');
                $(this).addClass('fieldError');
            } else {
                $msg.text('사용 가능한 비밀번호입니다.').removeClass('errorMsg').addClass('successMsg');
                $(this).removeClass('fieldError');
            }
        });

        // 비밀번호 확인 체크
        $('input[name="confirmPassword"], input[name="password"]').on('input', function(){
            const pw = $('input[name="password"]').val();
            const cpw = $('input[name="confirmPassword"]').val();
            const $msg = $('#confirmPwCheck');

            if(cpw.length > 0 && pw !== cpw){
                $msg.text('비밀번호가 일치하지 않습니다.').removeClass('successMsg').addClass('errorMsg');
                $('input[name="confirmPassword"]').addClass('fieldError');
            } else if(cpw.length > 0 && pw === cpw){
                $msg.text('비밀번호가 일치합니다.').removeClass('errorMsg').addClass('successMsg');
                $('input[name="confirmPassword"]').removeClass('fieldError');
            } else {
                $msg.text('');
                $('input[name="confirmPassword"]').removeClass('fieldError');
            }
        });

    });
</script>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function DaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("extraAddress").value = extraAddr;

                } else {
                    document.getElementById("extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zipcode').value = data.zonecode;
                document.getElementById("address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("detailAddress").focus();
            }
        }).open();
    }
</script>

<!-- 회원가입 성공 알림 후 홈 이동 -->
<script th:if="${signupSuccess}">
    alert("회원가입이 완료되었습니다. 홈으로 이동합니다.");
    window.location.href = "/";
</script>
</body>
</html>
