<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<style>
    .fieldError { border-color: #bd2130; }
    .errorMsg { color: red; font-size: 0.9em; }
    .successMsg { color: green; font-size: 0.9em; }
</style>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <form th:action="@{/members/new}" th:object="${memberForm}" method="post">
        <!-- 이메일 -->
        <div class="form-group">
            <label>ID (E-mail)</label>
            <input type="text" th:field="*{email}" class="form-control">
            <p class="errorMsg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <p id="emailCheck"></p>
        </div>

        <!-- 비밀번호 -->
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control">
            <p class="errorMsg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            <p id="pwCheck"></p>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group">
            <label>비밀번호 확인</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control">
            <p class="errorMsg" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
            <p id="confirmPwCheck"></p>
        </div>

        <!-- 주소 -->
        <div class="form-group">
            <label>주소</label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>
        <div class="form-group">
            <label>우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function() {

        // 1. 이메일 형식 검사
        function isValidEmail(email) {
            const regex = /^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+$/;
            return regex.test(email);
        }

        // 2. 비밀번호 유효성 검사
        function validatePassword(pw) {
            const lengthCheck = pw.length >= 8;
            const numberCheck = /\d/.test(pw);
            const upperCheck = /[A-Z]/.test(pw);
            const lowerCheck = /[a-z]/.test(pw);
            const specialCheck = /[!@#$%^&*(),.?":{}|<>]/.test(pw);
            return lengthCheck && numberCheck && upperCheck && lowerCheck && specialCheck;
        }

        // 이메일 체크
        $('input[name="email"]').on('input', function() {
            const email = $(this).val();
            const $msg = $('#emailCheck');

            if(email.length === 0) {
                $msg.text('').removeClass('errorMsg successMsg');
                $(this).removeClass('fieldError');
                return;
            }

            if(!isValidEmail(email)) {
                $msg.text('유효하지 않은 이메일 형식입니다.').removeClass('successMsg').addClass('errorMsg');
                $(this).addClass('fieldError');
                return;
            }

            // 이메일 형식이 맞으면 AJAX 중복 체크
            $.get("/members/check-email", {email: email}, function(data){
                if(data.exists){
                    $msg.text('이미 존재하는 이메일입니다.').removeClass('successMsg').addClass('errorMsg');
                    $('input[name="email"]').addClass('fieldError');
                } else {
                    $msg.text('사용 가능한 이메일입니다.').removeClass('errorMsg').addClass('successMsg');
                    $('input[name="email"]').removeClass('fieldError');
                }
            });
        });

        // 비밀번호 체크
        $('input[name="password"]').on('input', function() {
            const pw = $(this).val();
            const $msg = $('#pwCheck');

            if(pw.length === 0) {
                $msg.text('').removeClass('errorMsg successMsg');
                $(this).removeClass('fieldError');
            } else if(!validatePassword(pw)) {
                $msg.text('비밀번호는 8자 이상, 숫자, 대/소문자, 특수문자를 포함해야 합니다.')
                    .removeClass('successMsg').addClass('errorMsg');
                $(this).addClass('fieldError');
            } else {
                $msg.text('사용 가능한 비밀번호입니다.').removeClass('errorMsg').addClass('successMsg');
                $(this).removeClass('fieldError');
            }

            // 비밀번호 확인도 동시에 체크
            checkConfirmPassword();
        });

        // 비밀번호 확인 체크
        $('input[name="confirmPassword"]').on('input', checkConfirmPassword);

        function checkConfirmPassword() {
            const pw = $('input[name="password"]').val();
            const cpw = $('input[name="confirmPassword"]').val();
            const $msg = $('#confirmPwCheck');

            if(cpw.length === 0) {
                $msg.text('').removeClass('errorMsg successMsg');
                $('input[name="confirmPassword"]').removeClass('fieldError');
                return;
            }

            if(pw !== cpw) {
                $msg.text('비밀번호가 일치하지 않습니다.').removeClass('successMsg').addClass('errorMsg');
                $('input[name="confirmPassword"]').addClass('fieldError');
            } else {
                $msg.text('비밀번호가 일치합니다.').removeClass('errorMsg').addClass('successMsg');
                $('input[name="confirmPassword"]').removeClass('fieldError');
            }
        }
    });
</script>


<!-- 회원가입 성공 알림 후 홈 이동 -->
<script th:if="${signupSuccess}">
    alert("회원가입이 완료되었습니다. 홈으로 이동합니다.");
    window.location.href = "/";
</script>
</body>
</html>
