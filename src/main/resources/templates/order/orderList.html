<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>
<style>
    /* 테이블 셀 텍스트 한 줄로 유지 */
    .table td, .table th {
        white-space: nowrap;       /* 텍스트 줄바꿈 방지 */
        overflow: hidden;          /* 넘치는 텍스트 숨김 */
        text-overflow: ellipsis;   /* ...으로 표시 */
        vertical-align: middle;    /* 세로 중앙 정렬 */
    }
</style>
<body>

<div class="container">

    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <div class="mt-4">
        <!-- 검색폼 -->
        <form th:object="${orderSearch}" class="form-inline mb-3">
            <div class="form-group mb-2">
                <input type="text" th:field="*{memberName}" class="form-control" placeholder="회원명"/>
            </div>
            <div class="form-group mx-sm-1 mb-2">
                <select th:field="*{orderStatus}" class="form-control">
                    <option value="">주문 상태</option>
                    <option th:each="status : ${T(com.shop.hazel.domain.OrderStatus).values()}"
                            th:value="${status}"
                            th:text="${status}">option
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mb-2">검색</button>
        </form>

        <!-- 주문 리스트 테이블 -->
        <table class="table table-striped table-hover text-center">
            <thead class="table-dark">
            <tr>
                <th scope="col">번호</th>
                <th scope="col">회원명</th>
                <th scope="col">상품명</th>
                <th scope="col">주문 금액</th>
                <th scope="col">수량</th>
                <th scope="col">주문 상태</th>
                <th scope="col">주문 일시</th>
                <th scope="col">관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${orders}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.member.name}"></td>
                <td th:text="${item.orderItems[0].item.name}"></td>
                <td th:text="${item.orderItems[0].orderPrice} + '원'"></td>
                <td th:text="${item.orderItems[0].count}"></td>
                <td th:text="${item.status}"></td>
                <td th:text="${item.orderDate}"></td>
                <td>
                    <a th:if="${item.status.name() == 'ORDER'}"
                       href="#" th:href="'javascript:cancel('+${item.id}+')'"
                       class="btn btn-danger btn-sm d-inline-block">취소</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/footer :: footer}"/>

</div> <!-- /container -->

</body>
<script>
    function cancel(id) {
        if(confirm("정말 취소하시겠습니까?")) {
            var form = document.createElement("form");
            form.setAttribute("method", "post");
            form.setAttribute("action", "/orders/" + id + "/cancel");
            document.body.appendChild(form);
            form.submit();
        }
    }
</script>
</html>
